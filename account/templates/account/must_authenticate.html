{% extends 'base.html' %}


{% block content %}

    <div class="d-flex flex-column">
        <p class="m-auto">Zobrazení stránky vyžaduje přihlášení oprávněného uživatele.</p>
        <br>
        <p class="m-auto">
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Odhlásit se a přihlásit někoho jiného</a>, nebo
            {% else %}  
            <a href="{% url 'login' %}">Přihlásit se</a>, nebo
            {% endif %}
            <a href="{% url 'register' %}">Registrovat se</a>
        </p>
    </div>


{% endblock content %}
